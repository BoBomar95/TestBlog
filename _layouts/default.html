<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="/styles.css">
    {{ content | markdownify }}
</head>
<body>
    <header>
        <h1>My Static Blog</h1>
    </header>
    <main>
        {% for post in site.posts %}
            <article>
                <header>
                    <h2>{{ post.title }}</h2>
                    <p>By {{ post.author }} on {{ post.date | date: "%B %d, %Y" }}</p>
                    <p>Tags: {{ post.tags | join: ", " }}</p>
                </header>
                <script type="application/ld+json">
                {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": "{{ post.title | escape }}",
                    "author": "{{ post.author | escape }}",
                    "datePublished": "{{ post.date | date_to_xmlschema }}",
                    "keywords": {{ post.tags | jsonify }}
                }
                </script>
                <section>
                    {{ post.content }}
                </section>
            </article>
            <hr>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} My Static Blog</p>
    </footer>
</body>
</html>
